<div class="aping-rss">
    <div ng-if="rssResults.length < 1">
        <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
    </div>
    <div class="box" ng-repeat="item in rssResults" ng-cloak>
        <p>
            <a href="{{item.post_url}}" target="_blank">
                <i class="fa fa-github"></i>
            </a>
            &nbsp;
            <span ng-bind="item.text" linkify></span>
        </p>
    </div>
</div>
